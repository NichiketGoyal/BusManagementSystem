<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Quicksand', sans-serif;
}

* {
  box-sizing: border-box;
}
.bg-image {
  background-image: url("ed2.jpg");
    filter: blur(8px);
  -webkit-filter: blur(8px);
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  margin: 0;
}

.bg-text {

  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0, 0.2);
  color: #20dfaf;
  font-weight: bold;
  border: 1.3px solid #333;
  box-shadow: 2px 1px 1px 2px rgba(0,0,0,0.3);
  border-radius: 10px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 30%;
  padding: 30px;
  text-align: center;
  animation-name: ani;
  animation-fill-mode: forwards;
  animation-duration: 2s;

}

input[type=text], input[type=Password]{
    border:1px solid #20dfaf;
    background-color: rgba(0,0,0,0); 
    border-radius: 20px;
    width: 60%;
    padding-left:20px; 
    height: 35px;
    margin: 20px;
    color: #20dfaf;
    font-size: 15px;


  }
  select{
    background-color: grey;
  }
  .btn{
    margin-top: 20px;
    margin-bottom: 20px;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    color: white;
    border:none;
    background-color: #00ffbf;
    }
    .btn:hover{
      border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    color: white;
    border:none;
    background-color:#009973;
    color: #20dfaf;
    }
    
    @keyframes ani{
    0%{
      opacity: 0;
    }
    100%{
      opacity: 90;
    }
  }
  input::placeholder{
    color: #20dfaf;
  }
  .user{
        margin: 20px;
    border: 1px solid #20dfaf;
    color: #20dfaf;
    border-radius:5px;
    font-size: 15px;
  font-family: 'Quicksand', sans-serif;
  background-color: rgba(0,0,0,0);
  }
  option{
    background-color: rgba(0,0,0,0);
  }
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
      <h1 style="font-size: 30px; color: #20dfaf;">Welcome to the Bus Manager</h1>
      <h3 style=" font-size: 20px;"> Please Login to continue</h3>
      <form class="form1" name="log" onsubmit="return vali()" action="LoginServlet" method="post">
  
  <input type="text" placeholder="College Id" name="id" >
  <br>
  
  <input type="Password" placeholder="Password" name="psw" >
  <br>
  
   <select name="SFA" class="user">
      <option >Student</option>
        <option >Faculty</option>
      <option >Admin</option>
   </select>
  <br>
  <button class="btn" style="align-self: center;">Login</button>

</form>
</div>

<script type="text/javascript">
  function vali(){
    var name=document.forms["log"]['id'].value;
   var pass=document.forms["log"]['psw'].value;
   var flag=true;
   if(name==''){
    alert("name cannot be empty");
    flag=false;
   }
   if(pass==''){
    alert("Password cannot be empty");
    flag=false;
   }
   return flag;

  }
</script>

</body>
</html>
